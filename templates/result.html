<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Lookalike</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .comparison {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .image-container {
            text-align: center;
            margin: 0 20px;
        }
        .image-container img {
            max-width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey {{ user_name }}, you look similar to {{ actor_name }}!</h1>
        <div class="comparison">
            <div class="image-container">
                <h2>Your Photo</h2>
                <img src="{{ url_for('static', filename='uploads/' + user_image) }}" alt="Your Photo">
            </div>
            <div class="image-container">
                <h2>{{ actor_name }}</h2>
                <img src="{{ url_for('static', filename=actor_image) }}" alt="{{ actor_name }}">



            </div>
        </div>
        <a href="/" class="btn">Try Again</a>
    </div>
</body>
</html>
